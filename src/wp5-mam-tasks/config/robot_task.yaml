# Configuration to be used for the different tasks.
# Possible robot_name to set, depending on the task :
# - ur5_robot
# - ur10e_robot
# Louis Munier : 2024-09-12

welding:
  robot_name: "ur10e_robot"
  ros_version: "noetic"
  home_configuration: [0, -1.57, 0, -1.57, 0, 0] # [rad] j1, j2, j3, j4, j5, j6
  ee_pose_scan: [0.5, 0.5, 0.5, 0, 0, 0] # [m] x, y, z [deg] r, p, y
  ee_pose_work_offset: [0, 0, 0.3, 0, 0, 0] # [m] x, y, z [deg] r, p, y
  ee_pose_offset: [0, 0, 0.02, 20, 0, 0] # [m] x, y, z [deg] r, p, y
cleaning:
  robot_name: "ur5_robot"
  ros_version: "noetic"
  home_configuration: [0, -1.57, 0, -1.57, 0, 0] # [rad] j1, j2, j3, j4, j5, j6
  ee_pose_scan: [0.5, 0.5, 0.5, 0, 0, 0] # [m] x, y, z [deg] r, p, y
  ee_pose_work_offset: [0, 0, 0, 0, 0, 0] # [m] x, y, z [deg] r, p, y
  ee_pose_offset: [0, 0, 0.2, 20, 0, 0] # [m] x, y, z [deg] r, p, y
