# Configuration to be used for the different tasks.
# Possible robot_name to set, depending on the task :
# - ur5_robot
# - ur10e_robot
#
# Possible pose to set :
# - ee_pose_scan : Pose to scan the environment in the robot frame
# - ee_pose_work_offset : Position offset to work in the environment in the robot frame
# - ee_pose_offset : Position offset to apply to the pose
#
# Louis Munier : 2024-12-04

welding:
  robot_name: "ur10e_robot"
  ros_version: "noetic"
  home_configuration: [0, -1.57, 0, -1.57, 0, 0] # [rad] j1, j2, j3, j4, j5, j6
  working_angle: 0.3491 # [rad]
  ee_pos_work_offset: [0, 0.2, -0.3] # [m] xyz
  ee_pos_offset: [0, 0, -0.02] # [m] xyz
  ee_pose_scan: [-0.704627, -0.0401188, -0.00946144, 0.70838, -0.2, 0.0, 1.33] # [rad] xyzw, [m] xyz
cleaning:
  robot_name: "ur5_robot"
  ros_version: "noetic"
  home_configuration: [0, -1.57, 0, -1.57, 0, 0] # [rad] j1, j2, j3, j4, j5, j6
  working_angle: 0.3491 # [rad]
  ee_pos_work_offset: [0, 0, -0.3] # [m] xyz
  ee_pos_offset: [0, 0, -0.02] # [m] xyz
  ee_pose_scan: [0, 0, 0, 1, 0.5, 0.5, 0.5] # [rad] xyzw, [m] xyz
